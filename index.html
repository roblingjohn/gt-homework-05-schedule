<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <row class="row">
      <div class="col-md-1 hour">
        <p>9 AM</p>
      </div>
      <textarea class="col description" id="dataBlock9" data-hour="9"></textarea>
      <div class="col-md-1 saveBtn">
      <i class="fa fa-lock" aria-hidden="true" data-hour="9"></i>
      </div>
    </row>

    <row class="row">
      <div class="col-md-1 hour">
        <p>10 AM</p>
      </div>
      <textarea class="col description" id="dataBlock10" data-hour="10"></textarea>

        <i class="fa fa-lock" aria-hidden="true" data-hour="10"></i>
      </div>
    </row>

    <row class="row">

      <div class="col-md-1 saveBtn">
        <i class="fa fa-lock" aria-hidden="true" data-hour="11"></i>
      </div>
    </row>

    <row class="row">
      <div class="col-md-1 hour">
        <p>12 PM</p>
      </div>
      <textarea class="col description" id="dataBlock12" data-hour="12"></textarea>
      <div class="col-md-1 saveBtn">
        <i class="fa fa-lock" aria-hidden="true" data-hour="12"></i>
      </div>
    </row>

    <row class="row">

        <p>1 PM</p>
      </div>

      <div class="col-md-1 saveBtn">
        <i class="fa fa-lock" aria-hidden="true" data-hour="13"></i>
      </div>
    </row>

    <row class="row">
      <div class="col-md-1 hour">
        <p>2 PM</p>
      </div>

      <div class="col-md-1 saveBtn">
        <i class="fa fa-lock" aria-hidden="true" data-hour="14"></i>
      </div>
    </row>

      <row class="row">

    <row class="row">
      <div class="col-md-1 hour">
        <p>5 PM</p>

      <div class="col-md-1 saveBtn">
        <i class="fa fa-lock" aria-hidden="true" data-hour="17"></i>
      </div>
      </div>
    </div>
  </row>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
